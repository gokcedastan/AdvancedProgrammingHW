<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Patient Registration </title>
</head>

<script>
"use strict";
function PatientInfo(Id,name,surname,phone, deviceID){
    this.id=Id;
    this.n= name;
    this.s= surname;
    this.p= phone;
    this.Did=deviceID;	
}
function Save() {
    let Id = Number(id_id.value); 	
    let name = n_id.value; 
    let surname = s_id.value; 
    let phone = Number(p_id.value);
    let deviceID= Number(devId.value);
    patient.push(new PatientInfo(Id,name,surname,phone, deviceID)); 

}
function Print() {
    let print= "";
    for (let i = 0  ; i < patient.length ; i++){
	print += patient[i].id +patient[i].n + "  "+ patient[i].s + "  "+ patient[i].p + patient[i].Did +"\n";
    }            
    s1.innerText = print;
}


</script>

<body>
<h2 id=title></h2>
 <p style="margin-top:5px;
margin-bottom: 5px;"
><b>ID </b>
<input type="text" id="id_id" value="">
</p>
<p style="margin-bottom: 5px;">
    <b style="padding-right: 22px;"> Name </b>
<input type="text" id="n_id" value=" " >
</p>

<p style="margin-bottom: 5px;">
    <b style="padding-right: 22px;"> Surname </b>
<input type="text" id="s_id" value=" " >
</p>
	
 <p style="margin-top:5px;
margin-bottom: 5px;"
><b>Phone </b>
<input type="text" id="p_id" value="">
</p>

<p style="margin-top: 5px;
    margin-bottom: 5px;"> 
    <b style="padding-right: 25px;">
        Device ID </b>
<input type="text" id="devId" value=" " >
</p>


<p style="margin-top: 5px;
    margin-bottom: 5px;
">
<input type="button" value="Save" onclick="Save()">
</p>

<p style="
    margin-top: 5px;
    margin-bottom: 5px;
"></p>

<input type=button value="Print"  onClick="Print()">

</p>

<hr>
<p style="
    margin-top: 5px;
    margin-bottom: 5px;
"> <b>ID Name  Surname Phone DeviceID </b>
</p>

<p id=s1></p>
<hr>

<script>
    title.innerText = document.title;
    var patient=[];
</script>

</body>
</html>
